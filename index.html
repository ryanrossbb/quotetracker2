<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }

    #login-section, #dashboard-section {
      max-width: 700px;
      margin: auto;
    }

    .btn-row {
      margin: 20px 0;
    }

    .btn-row button {
      margin-right: 10px;
    }

    .rfp-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .tracker {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .step {
      flex: 1;
      text-align: center;
      padding: 10px 5px;
      margin: 0 4px;
      border-radius: 6px;
      font-size: 0.85em;
      font-weight: bold;
      color: white;
      background-color: #ccc;
      transition: all 0.3s ease-in-out;
    }

    .complete {
      background-color: #007bff;
    }

    .active {
      background-color: #28a745;
    }

    .future {
      background-color: #d3d3d3;
      color: #555;
    }

    .time-remaining {
      font-size: 0.95em;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button id="login-button">Login</button>
    <p id="login-error" style="color:red;"></p>
    <p>
      Not registered?
      <button onclick="window.open('https://brokersbloc.com/broker-quotetracker-registration/', '_blank')">Register</button>
    </p>
  </div>

  <div id="dashboard-section" style="display:none;">
    <h2 id="welcome-msg"></h2>
    <div class="btn-row">
      <button id="submit-button">Submit New RFP</button>
      <button id="refresh-button">Refresh Tracker</button>
