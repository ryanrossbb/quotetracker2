<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }
    .tracker-card {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease-in-out;
    }
    .tracker-card:hover {
      transform: scale(1.02);
    }
    .stage-Census { background-color: #6c757d; }
    .stage-Processing { background-color: #007bff; }
    .stage-Carriers { background-color: #17a2b8; }
    .stage-Quote { background-color: #ffc107; color: black; }
    .stage-Returned { background-color: #28a745; animation: pulse 1s infinite; }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40,167,69, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(40,167,69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40,167,69, 0); }
    }

    #login-section, #dashboard-section {
      max-width: 600px;
      margin: auto;
    }

    .btn-row {
      margin: 20px 0;
    }

    .btn-row button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="verifyBroker()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="dashboard-section" style="display:none;">
    <h2 id="welcome-msg"></h2>
    <div class="btn-row">
      <button onclick="openRfpForm()">Submit New RFP</button>
      <button onclick="loadDashboard()">Refresh Tracker</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="tracker-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let lastSeenStages = {};

    async function verifyBroker() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`/api/verify-broker?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
      const data = await res.json();

      if (res.ok) {
        sessionStorage.setItem("brokerName", data.brokerName);
        sessionStorage.setItem("brokerEmail", email);
        sessionStorage.setItem("brokerPassword", password);
        loadDashboard();
      } else {
        document.getElementById("login-error").textContent = "Invalid email or password.";
      }
    }

    function loadDashboard() {
      const name = sessionStorage.getItem("brokerName");
      const email = sessionStorage.getItem("brokerEmail");

      if (!name || !email) return;

      document.getElementById("login-section").style.display = "none";
      document.getElementById("dashboard-section").style.display = "block";
      document.getElementById("welcome-msg").textContent = `Welcome, ${name}`;

      fetch(`/api/projects?broker=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("tracker-container");
          container.innerHTML = "";
          if (!data.length) {
            container.innerHTML = "<p>No RFPs found.</p>";
            return;
          }

          data.forEach(rfp => {
            const stageKey = rfp.projectName;
            const prevStage = lastSeenStages[stageKey];
            const newStage = rfp.stage;
            lastSeenStages[stageKey] = newStage;

            // trigger celebration if stage moved to "Quote Returned"
            if (newStage === "Quote Returned" && prevStage !== "Quote Returned") {
              confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }
              });
            }

            const stageClass = {
              "Census Received": "stage-Census",
              "Processing": "stage-Processing",
              "Engaging Carriers": "stage-Carriers",
              "Preparing Quote": "stage-Quote",
              "Quote Returned": "stage-Returned"
            }[rfp.stage] || "";

            const card = document.createElement("div");
            card.className = `tracker-card ${stageClass}`;
            card.innerHTML = `
              <strong>${rfp.projectName}</strong><br/>
              Stage: ${rfp.stage}<br/>
              Time Remaining: ${rfp.timeRemaining}
            `;
            container.appendChild(card);
          });
        });
    }

    function openRfpForm() {
      const name = sessionStorage.getItem("brokerName");
      const email = sessionStorage.getItem("brokerEmail");
      const password = sessionStorage.getItem("brokerPassword");
      const url = `https://airtable.com/appTl5b0TOB6Sh8N5/pagd8oOz2RO9zbYGb/form?prefill_Username=${encodeURIComponent(name)}&prefill_Email=\${encodeURIComponent(email)}&prefill_Password=\${encodeURIComponent(password)}\`;
      window.open(url, "_blank");
    }

    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    if (sessionStorage.getItem("brokerName")) {
      loadDashboard();
    }
  </script>
</body>
</html>
