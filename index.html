<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrokersBloc Portal</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .hidden { display: none; }
    .section { margin-bottom: 40px; }
    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- LOGIN FORM -->
  <div id="login-section" class="section">
    <h2>Broker Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="pin" placeholder="PIN" />
    <button onclick="verifyBroker()">Access Portal</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-section" class="hidden">
    <div class="section">
      <h2 id="welcome-msg"></h2>
    </div>

    <!-- FORM -->
    <div class="section">
      <h3>Submit a New RFP</h3>
      <iframe id="rfp-form" height="700"></iframe>
    </div>

    <!-- TRACKER -->
    <div class="section">
      <h3>Your Submitted RFPs</h3>
      <div id="tracker-container"></div>
    </div>

    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    async function verifyBroker() {
      const email = document.getElementById("email").value;
      const pin = document.getElementById("pin").value;

      const res = await fetch(`/api/verify-broker?email=${encodeURIComponent(email)}&pin=${encodeURIComponent(pin)}`);
      const data = await res.json();

      if (res.ok && data.brokerName) {
        sessionStorage.setItem("brokerName", data.brokerName);
        sessionStorage.setItem("brokerEmail", email);
        loadDashboard();
      } else {
        document.getElementById("login-error").textContent = "Invalid email or PIN. Please try again.";
      }
    }

    function loadDashboard() {
      const brokerName = sessionStorage.getItem("brokerName");
      const email = sessionStorage.getItem("brokerEmail");

      if (!brokerName || !email) return;

      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("dashboard-section").classList.remove("hidden");

      document.getElementById("welcome-msg").textContent = `Welcome, ${brokerName}`;

      // Set Airtable Form URL with prefilled info
      const formUrl = `https://airtable.com/appTl5b0TOB6Sh8N5/tbl1zRdsoor73QLqb/viwnW5EImflhH52T2?prefill_Username=${encodeURIComponent(brokerName)}&prefill_Email=${encodeURIComponent(email)}`;
      document.getElementById("rfp-form").src = formUrl;

      // Load tracker data
      fetch(`/api/projects?broker=${encodeURIComponent(brokerName)}`)
        .then(res => res.json())
        .then(projects => {
          const container = document.getElementById("tracker-container");
          container.innerHTML = "";

          if (!projects.length) {
            container.innerHTML = "<p>No RFPs found.</p>";
            return;
          }

          projects.forEach(proj => {
            const card = document.createElement("div");
            card.style.padding = "10px";
            card.style.border = "1px solid #ddd";
            card.style.marginBottom = "12px";
            card.innerHTML = `
              <strong>${proj.projectName}</strong><br/>
              Stage: ${proj.stage}<br/>
              Time Remaining: ${proj.timeRemaining || "N/A"}<br/>
            `;
            container.appendChild(card);
          });
        });
    }

    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    // Auto-load if already logged in
    if (sessionStorage.getItem("brokerName")) {
      loadDashboard();
    }
  </script>
</body>
</html>
