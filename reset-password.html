<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 50px;
      max-width: 500px;
      margin: auto;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 20px;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetForm">
    <input type="hidden" id="email" />
    <input type="hidden" id="tempPassword" />

    <label>New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password" required />

    <button type="submit">Update Password</button>
    <p id="message"></p>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const temp = params.get("temp");

    document.getElementById("email").value = email;
    document.getElementById("tempPassword").value = temp;

    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, tempPassword: temp, newPassword })
      });

      const data = await res.json();
      const msg = document.getElementById("message");

      if (res.ok) {
        sessionStorage.setItem("brokerEmail", email);
        sessionStorage.setItem("brokerPassword", newPassword);
        sessionStorage.setItem("brokerName", data.brokerName);
        window.location.href = "/";
      } else {
        msg.style.color = "red";
        msg.textContent = data.error || "Something went wrong.";
      }
    });
  </script>
</body>
</html>
