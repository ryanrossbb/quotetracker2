<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #user-info {
      font-weight: bold;
      margin: 20px 0;
    }
    #reset-msg {
      margin-top: 15px;
      color: green;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://brokersbloc.com/wp-content/uploads/2024/04/BrokersBlocLogo.png" alt="BrokersBloc Logo" />

  <h2>Reset Your Password</h2>
  <p id="user-info"></p>

  <form id="reset-form">
    <input type="password" id="new-password" placeholder="New Password" required /><br>
    <button type="submit">Update Password</button>
    <p id="reset-msg"></p>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const tempPassword = params.get("temp");

    if (!email || !tempPassword) {
      document.body.innerHTML = "<h2>Invalid password reset link.</h2>";
      throw new Error("Missing email or temp password");
    }

    const nameLookup = {
      "rross@brokersbloc.com": "Ryan Ross"
      // Add more static mappings if you wish
    };

    const brokerName = nameLookup[email] || "Your Account";

    document.getElementById("user-info").textContent =
      `You're resetting the password for: ${brokerName} (${email})`;

    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      const res = await fetch("/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, tempPassword, newPassword })
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById("reset-msg").textContent = "✅ Password updated. Redirecting...";
        sessionStorage.setItem("brokerEmail", email);
        sessionStorage.setItem("brokerPassword", newPassword);
        sessionStorage.setItem("brokerName", brokerName);

        setTimeout(() => {
          window.location.href = "https://brokersbloc.com/quotetracker-dashboard/";
        }, 2000);
      } else {
        document.getElementById("reset-msg").textContent = "❌ " + (data.error || "Update failed.");
        document.getElementById("reset-msg").style.color = "red";
      }
    });
  </script>
</body>
</html>
